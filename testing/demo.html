
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		body {
		background-color:#F7F7F7;
		margin:auto;
		text-align:center;
		}
		h1 {
		color:black;
		font-family:'Quicksand', sans-serif;
		font-size:40px;
		}
		#content {
		top:-20px;
		width:650px;
		height:500px;
		background-color:#F7F7F7;
		margin:auto;
		text-align:left;
		}
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
</head>
<body>
	<div id="content">
		<h1>Info</h1>
		<div>
			<label for="userPath">userPath </label> 
   			<input id="userpath" type="text" size="100" />
		</div>
		<div>
			<label for="basePath">basePath </label> 
   			<input id="basePath" type="text" size="100" />
		</div>
		
		<h1>Actions</h1>
		<div>
			<input type="text" id="msg" value="Hello O$!!!">
			<button id="showmsg">
			  	Show message
			</button>
		</div>
		<div>
			<button id="closemodule">
				Close module
			</button>
		</div>
		<div>
			<button id="customevent">
				Custom event
			</button> (generates a trace log message).
		</div>
	</div>

	<script>
		$(document).ready(function() {
			//$("#userpath").val(weblib.userPath);
			//$("#basePath").val(weblib.basePath);
		});

		$("#showmsg").click(function() {
			var msg = $('#msg').val();
			omnis.showMsg('Info', msg);
		});
		$("#closemodule").click(function() {
			omnis.closeModule();
		});
		$("#customevent").click(function() {
			omnis.customEvent('myCustomEvent', Math.PI);
		});
	</script>
</body>
</html>
